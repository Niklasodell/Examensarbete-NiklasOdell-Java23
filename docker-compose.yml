version: '3.9'

services:
  database:
    image: mariadb:latest
    container_name: examensarbete-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookwishlist
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examensarbete-backend
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/bookwishlist
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
